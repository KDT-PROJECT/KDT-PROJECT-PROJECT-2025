[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=utils
    --cov=pipelines
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests
    slow: Slow running tests
    sql: SQL related tests
    rag: RAG related tests
    viz: Visualization tests
    llm: LLM related tests

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:streamlit.*
    ignore::UserWarning:llama_index.*
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:.*
